<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLEXGYM | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="./img/icon.jpg" type="image">
</head>
<body class="h-screen w-screen bg-cover bg-center flex items-center justify-center" style="background-image: url('./img/login.jpg')">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/50"></div>

  <!-- Login Box -->
  <div class="relative z-10 bg-white/10 backdrop-blur-md rounded-2xl p-8 w-full max-w-md shadow-lg border border-white/20">
    <!-- Title -->
    <h2 class="text-2xl font-bold text-center text-white mb-6">Welcome Back!</h2>

    <!-- Form -->
    <form action="login.php" method="POST" class="space-y-4">
      <!-- Email -->
      <input 
        type="text" 
        name="email" 
        placeholder="Email"
        required
        class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white/90 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >

      <!-- Password -->
      <input 
        type="password" 
        name="password" 
        placeholder="Password"
        required
        class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white/90 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >

      <!-- Remember Me -->
      <div class="flex items-center gap-2 text-white text-sm">
        <input 
          type="checkbox" 
          id="remember" 
          name="remember"
          class="w-4 h-4 accent-blue-500 cursor-pointer"
        >
        <label for="remember" class="cursor-pointer">Remember me</label>
      </div>

      <!-- Login Button -->
      <button 
        type="submit" 
        class="w-full py-3 rounded-lg bg-gradient-to-r from-blue-400 to-blue-600 text-white font-medium hover:opacity-90 transition">
        Login
      </button>
    </form>

    <!-- Sign Up Button -->
    <button 
      onclick="window.location.href='signup.html'"
      class="mt-4 w-full py-3 rounded-lg bg-white text-blue-600 font-medium hover:bg-gray-100 transition">
      Sign Up
    </button>
  </div>

</body>
</html>

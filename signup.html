<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FLEXGYM | Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="./img/icon.jpg" type="image">
</head>
<body class="h-screen w-screen bg-cover bg-center flex items-center justify-center" style="background-image: url('./img/login.jpg')">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/50"></div>

  <!-- Signup Box -->
  <div class="relative z-10 bg-white/10 backdrop-blur-md rounded-2xl p-8 w-full max-w-2xl shadow-lg border border-white/20">
    <!-- Title -->
    <h2 class="text-3xl font-bold text-center text-white mb-6">Welcome To FLEXGYM</h2>

    <!-- Form -->
    <form action="#" method="POST" class="space-y-4">
      <!-- Full Name -->
      <input 
        type="text" 
        placeholder="Full Name" 
        required
        class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white/90 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
      
      <!-- Email -->
      <input 
        type="email" 
        placeholder="Email" 
        required
        class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white/90 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >

      <!-- Mobile -->
      <input 
        type="tel" 
        placeholder="Mobile" 
        required
        class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white/90 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >

      <!-- Password -->
      <input 
        type="password" 
        placeholder="Password" 
        required
        class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white/90 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >

      <!-- Confirm Password -->
      <input 
        type="password" 
        placeholder="Confirm Password" 
        required
        class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white/90 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >

      <!-- Gender -->
      <div class="flex gap-6 items-center text-white">
        <label class="flex items-center gap-2">
          <input type="radio" name="gender" value="male" class="accent-blue-500"> Male
        </label>
        <label class="flex items-center gap-2">
          <input type="radio" name="gender" value="female" class="accent-pink-500"> Female
        </label>
      </div>

      <!-- Weight & Height -->
      <div class="grid grid-cols-2 gap-4">
        <input 
          type="number" 
          placeholder="Weight (kg)" 
          required
          class="px-4 py-3 rounded-lg border border-gray-300 bg-white/90 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
        <input 
          type="number" 
          placeholder="Height (cm)" 
          required
          class="px-4 py-3 rounded-lg border border-gray-300 bg-white/90 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
      </div>

      <!-- Country -->
      <select 
        required
        class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white/90 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
        <option value="">Select Country</option>
        <option value="egypt">Egypt</option>
        <option value="ksa">Saudi Arabia</option>
        <option value="uae">UAE</option>
        <option value="usa">USA</option>
        <option value="other">Other</option>
      </select>

      <!-- Workout Options -->
      <div class="space-y-2">
        <p class="text-white font-medium">Choose Your Workout:</p>
        <div class="flex flex-wrap gap-4 text-white">
          <label class="flex items-center gap-2">
            <input type="checkbox" value="cardio" class="accent-blue-500"> Cardio
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" value="strength" class="accent-blue-500"> Strength
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" value="yoga" class="accent-blue-500"> Yoga
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" value="crossfit" class="accent-blue-500"> Crossfit
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" id="otherWorkout" value="other" onchange="toggleOtherWorkout()" class="accent-blue-500"> Other
          </label>
          <input 
            type="text" 
            id="otherWorkoutInput" 
            placeholder="Please specify"
            class="hidden px-4 py-2 rounded-lg border border-gray-300 bg-white/90 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
        </div>
      </div>

      <!-- Sign Up Button -->
      <button 
        type="submit" 
        class="w-full py-3 rounded-lg bg-gradient-to-r from-blue-400 to-blue-600 text-white font-medium hover:opacity-90 transition">
        Sign Up
      </button>
    </form>
  </div>

  <script>
    function toggleOtherWorkout() {
      const checkbox = document.getElementById("otherWorkout");
      const input = document.getElementById("otherWorkoutInput");
      input.classList.toggle("hidden", !checkbox.checked);
    }
  </script>

</body>
</html>
